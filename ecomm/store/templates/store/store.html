{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4 product-margin">
            <img class="thumbnail" src="{{product.imageURL}}">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
		        <hr>
                <button  data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                <button  data-product="{{product.id}}" data-action="move" class="btn btn-outline-secondary add-btn update-wishlist">
                    <img  id="cart-icon" src="{% static 'images/wishlist.png' %}">
                </button>
                <h4 style="display: inline-block; float: right">${{product.price|floatformat:2}}</h4>
            </div>
        </div>

       {% endfor %} 
    </div>
{% endblock content %}
